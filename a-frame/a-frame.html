<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<a-scene stats>
  <a-assets>
    <img id="boxTexture" src="textures/wood.png">
  </a-assets>

  <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="1 1 1">
    <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
  </a-box>

<!-- <a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity> -->


  <a-box hoverable grabbable stretchable draggable dropppable color="blue" position="0 0 -1"></a-box>

  <a-entity id="rig" movement-controls position="0 0 0 ">
    <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
    <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
    <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
  </a-entity>
  <!-- <a-grid></a-grid>   -->
  <!-- Out of the box environment! -->
  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
</a-scene>
